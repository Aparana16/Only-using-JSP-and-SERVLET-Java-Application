<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
</head>
<body>
<input type="number" id="fname" placeholder="Enter first number"><br><br>
<input type="number" id="sname" placeholder="Enter Second number"><br><br>
Result is :
<span id ="result"></span>
<button onclick="add()">+</button>
<button onclick="sub()">-</button>

<script>
function add() {
	
	var a=parseInt(document.getElementById('fname').value);
	var b=parseInt(document.getElementById('sname').value);
	document.getElementById('result').innerHTML=a+b;
}
function sub() {
	var a=parseInt(document.getElementById('fname').value);
	var b=parseInt(document.getElementById('sname').value);
	document.getElementById('result').innerHTML=a-b;
}
</script>
</body>
</html>
